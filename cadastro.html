<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="form-fundo">
        <div class="form-cadastro">
            <h2>Cadastro</h2>
            <form id="CadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000000000000" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="123123" required>

            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
